<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links | Behind the Sun</title>
  <style>
    /* Page background & text */
    body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to bottom right, #111, #333);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Container box */
    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 50px);
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    /* Base button style */
    .button {
      display: inline-block;
      padding: 15px 35px;
      margin: 15px;
      background: linear-gradient(145deg, #007BFF, #0056b3);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: clamp(1rem, 2.5vw, 24px);
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
    }

    /* Orange contact button */
    .contact-button {
      background: linear-gradient(145deg, #FF4500, #e63e00);
      box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
    }

    .contact-button:hover {
      box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
    }

    /* Gray back to home button */
    .home-button {
      background: linear-gradient(145deg, #555, #333);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    .home-button:hover {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    /* Mobile responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 25px 15px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Our Links</h1>

    <a href="https://www.youtube.com/@behindthesunofficial" target="_blank" class="button">
      YouTube Channel
    </a><br>

    <a href="https://tiktok.com" target="_blank" class="button">
      TikTok Page
    </a><br>

    <a href="https://whatsapp.com" target="_blank" class="button">
      WhatsApp Channel
    </a><br>

    <a href="https://facebook.com" target="_blank" class="button">
      Facebook Page
    </a><br><br>

    <!-- Navigation -->
    <a href="contact.html" class="button contact-button">Contact Us</a>
    <a href="index.html" class="button home-button">â¬… Back to Home</a>
  </div>
</body>
</html>
