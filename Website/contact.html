      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: clamp(1rem, 2.5vw, 22px);
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .container {

      }

        width: 100%;
        margin-top: 15px;
      }
    }
